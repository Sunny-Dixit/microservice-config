server:
  port: 8083

spring:
  application:
    name: API-GATEWAY

cloud:
  gateway:
    routes:
      - id: CITIZENSERVICE
        uri: lb://CITIZEN-SERVICE
        predicates:
          - Path=/citizen/**

      - id: VACCINATION-CENTER-SERVICE	
        uri: lb://VACCINATIONCENTER
        predicates:
          - Path=/vaccinationcenter/**
